<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Orbital App</title>
    <style>
        body { margin: 0;
            overflow: hidden;
        }
        /*canvas { display: block; }*/
        canvas {
    		pointer-events: auto;
    		    width: 100%;
    height: 100%;
    display: block; /* Ensures no extra padding/margin around the canvas */
    		
    		
	}
	
/* Common styles for all buttons */
.icon-button {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 40px; /* Smaller width */
    height: 40px; /* Smaller height */
    background-color: transparent; /* Transparent background */
    border: none; /* No border */
    cursor: pointer;
    padding: 5px;
}

.icon-button img {
    width: 32px; /* Icon size */
    height: 32px;
}

.icon-button:hover {
    background-color: rgba(0, 0, 255, 0.1); /* Subtle blue hover effect */
    border-radius: 5px; /* Rounded corners on hover */
}

#toolbar-horizontal {
    display: flex;
    gap: 5px;
    margin: 10px 0;
}

#toolbar-vertical {
    display: flex;
    flex-direction: column;
    gap: 5px;
}




    
#rotateModeButton.active {
    background-color: red;
    color: white;
    border: 2px solid black;
}

#canvasMessage {
    position: absolute;
    top: 20px;
    left: 100px;
    color: blue;
    font-size: 18px;
    font-family: Arial, sans-serif;
    z-index: 100;
    text-align: right;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    opacity: 1; /* Fully visible */
    transition: opacity 0.5s ease; /* Smooth fade-out */
    display: none; /* Hide by default */
}




	
    </style>
</head>
<body>
<div id="canvasMessage" style="position: absolute; top: 20px; left: 200px; color: blue; font-size: 18px; font-family: Arial, sans-serif; z-index: 100;"></div>

    <div id="container">
        <div id="controls" style="position: absolute; top: 10px; left: 10px; z-index: 10;">

<div id="toolbar" style="position: absolute; top: 0; left: 0; z-index: 100;">
            <!-- Horizontal Section -->
            <div id="toolbar-horizontal" style="display: flex; gap: 10px; margin: 10px;">
                <button class="icon-button" onclick="removeAllObjects()" title="New (Clear Scene)">
                    <img src="images/new.png" alt="New" />
                </button>
                <button class="icon-button" onclick="undo()" title="Undo">
                    <img src="images/undo.png" alt="Undo" />
                </button>
                <button class="icon-button" onclick="redo()" title="Redo">
                    <img src="images/redo.png" alt="Redo" />
                </button>
            </div>

            <!-- Vertical Section -->
            <div id="toolbar-vertical" style="display: flex; flex-direction: column; gap: 10px; margin: 10px;">
                <button class="icon-button atom" onclick="addAtom()" title="Add Atom">
                    <img src="images/atom.png" alt="Add Atom" />
                </button>
                <button class="icon-button s-orbital" onclick="addSOrbital()" title="Add s Orbital">
                    <img src="images/s_orbital.png" alt="Add s Orbital" />
                </button>
                <button class="icon-button p-orbital" onclick="addPOrbital()" title="Add p Orbital">
                    <img src="images/p_orbital.png" alt="Add p Orbital" />
                </button>
                <button class="icon-button hybrid" onclick="hybridizeOrbitals()" title="Hybridize Orbitals">
                    <img src="images/hybrid.png" alt="Hybridize Orbitals" />
                </button>
                <button class="icon-button" onclick="reflectOrbitals()" title="Invert Orbitals">
                    <img src="images/reflect.png" alt="Invert Orbitals" />
                </button>
                <button class="icon-button" onclick="deleteSelectedAtomAndAssociatedObjects()" title="Delete">
                    <img src="images/delete.png" alt="Delete selected Atom and Orbitals" />
                </button>
                <button class="icon-button" id="toggleAddAtomButton" onclick="toggleAddAtomMode()" title="Add Atom Mode">
                    <b>+</b><img src="images/atom.png" alt="Add Atom Mode" />
                </button>
                <button class="icon-button" id="rotateModeButton" onclick="toggleRotateMode()" title="Rotate Mode">
                    <img src="images/rotate.png" alt="Rotate Mode" />
                </button>
            </div>
        </div>

	    
	    </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
        <script src="app.js"></script>

	    <div id="hybridizationModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
	        padding: 20px; background: white; border: 1px solid #ccc; border-radius: 8px; z-index: 1000; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
	        <h3 id="message"></h3>
	        <div id="options"></div>
	        <button onclick="closeModal()">Cancel</button>
	    </div>

    </div>

</body>
</html>
